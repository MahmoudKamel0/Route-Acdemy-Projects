<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- links Style Sheet Css -->
    <link rel="stylesheet" href="style sheet css/all.min.css">
    <link rel="stylesheet" href="style sheet css/bootstrap.min.css">
    <link rel="stylesheet" href="style sheet css/style.css">

    <!-- Font Header Heading -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Pacifico'>
    
    <!-- Font Form Heading -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Righteous'>

    <!-- Main Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="container">
    <!-- Start Header Bookmarker -->
    <header class="d-flex justify-content-center">
            <h1 class="position-relative">Bookmarker</h1>
    </header>


    <!-- Start Form Bookmarker -->
    <div class="form">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <a href="" ></a>

            <!-- Site Name -->
            <div class="site-name | d-flex flex-column align-items-start position-relative">
                <label for="s-name">Site Name</label>
                <input class="form-control" id="s-name" type="text" placeholder="Bookmark Name" autocomplete="cc-name">
                <span class="is-valid"></span>    
            </div>

            <!-- Site URL -->
            <div class="site-url | d-flex flex-column align-items-start position-relative">
                <label for="s-url">Site URL</label>
                <input class="form-control" id="s-url" type="url" placeholder="Website URL" autocomplete="url">
                <span class="is-valid"></span>    
            </div>

            <!-- Button Submit -->
            <button id="submit" class="btn btn-danger">Submit</button>
    </div>

    <!-- Table links -->
    <table>
    <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
    </thead>
    <tbody>
        
    </tbody>
    </table>

    <script src="script js/script.js"></script>
</body>
</html>
